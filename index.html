<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROXADOR</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    
</head>
<body>
    <!-- navigation bar section  -->
    <section id="navbar">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark nav-font">
                <a class="navbar-brand" href="#"><img src="imgs/logo.png" alt=""> Proxador</a>
                <div class="navbar-collapse collapse">
                    <ul class="nav-col ml-auto navbar-nav">
                        <li class="nav-link nav-item"><a href="#">Contact</a></li>
                        <li class="nav-link"><a href="#">Sign in</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>


    <!-- Title section -->
    <section id="title" >
        <div class="title container">
            <div class="row title-box">
                <div class="col-md-6 title-row-text">
                    <h1 class="title-header">Introducing The Best Resource</h1>
                    <p class="title-p">We are here to introduce you the best refrences!</p>
                </div>
                <div class="col-md-6 title-row-img">
                    <img class="title-row-img" src="imgs/proxador-logo.png" alt="proxadoooooooor">
                </div>
            </div>
            <div class="search-sec rounded">
                <form action="#" method="post" novalidate="novalidate">
                        <div class="row">
                          <div class="col-lg-6 col-md-4 col-sm-12 ">
                            <input
                              type="text"
                              class="form-control search-slt rounded"
                              placeholder="what are you looking for?"
                            />
                          </div>
                          <div class="col-lg-3 col-md-4 col-sm-12 ">
                            <select
                              class="form-control search-slt rounded"
                              id="exampleFormControlSelect1"
                            >
                              <option>Select Country</option>
                              <option>Iran</option>
                              <option>USA</option>
                              <option>China</option>
                              <option>India</option>
                              <option>Africa</option>
                              <option>Germany</option>
                            </select>
                          </div>
                          <div class="col-lg-3 col-md-4 col-sm-12 ">
                            <button
                              type="button"
                              class="btn wrn-btn btn-primary rounded"
                            >
                              Search
                            </button>
                          </div>
                        </div>
                  </form>
            </div>
        </div>
    </section>

    <!-- filter section -->
    <section id="filter">
        <div class="filter">
            <div class="row ">
                <div class="col-md-2 filter_item">
                    <img class="filter-img" src="imgs/socialmedia.jpg" alt="socialmedia">
                    <h3>SOCIAL MEDIA</h3>
                </div>
                <div class="col-md-2 filter_item">
                    <img class="filter-img" src="imgs/services.jpg" alt="services">
                    <h3>SERVICES</h3>
                </div>
                <div class="col-md-2 filter_item">
                    <img class="filter-img" src="imgs/material.jpg" alt="material">
                    <h3>MATERIALS</h3>
                </div>
                <div class="col-md-2 filter_item">
                    <img class="filter-img" src="imgs/LOCATION2.jpg" alt="location">
                    <h3>LOCATIONS</h3>
                </div>
                <div class="col-md-2 filter_item">
                    <img class="filter-img" src="imgs/apps.jpg" alt="application">
                    <h3>APPLICATIONS</h3>
                </div>
                <div class="col-md-2 filter_item">
                    <img class="filter-img" src="imgs/website.jpg" alt="website">
                    <h3>WEBSITES</h3>
                </div>
            </div>
            </div>
        </section>
</body>
</html>
